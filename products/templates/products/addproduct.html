{% extends "base.html" %}
{% load static %}



{% block content %}
    <h1>Add Product</h1>
    <form method='POST' enctype="multipart/form-data"> {% csrf_token %}
      {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey"></small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
      <button type='submit' class='btn btn-default'>Save</button>
    </form>

{% endblock %}
